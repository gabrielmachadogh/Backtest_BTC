name: BTC Backtest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  backtest:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Backtest
      run: |
        python backtest.py
    
    - name: Upload Results
      uses: actions/upload-artifact@v4
      with:
        name: backtest-results
        path: |
          results/
        retention-days: 90
