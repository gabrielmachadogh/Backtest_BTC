name: BTC Trend Filter Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  backtest:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy requests
    
    - name: Run Trend Filter Test
      run: |
        python btc_4h_trend_filter.py
